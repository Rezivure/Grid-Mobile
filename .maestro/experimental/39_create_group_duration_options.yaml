appId: app.mygrid.grid
---
# Test: Verify group creation duration options (1h, 4h, 8h, etc.)
# Prerequisite: testuser1 logged in on map screen

- launchApp
- waitForAnimationToEnd
- extendedWaitUntil:
    visible: "My Contacts"
    timeout: 10000

# Tap the person-add icon
- tapOn:
    point: "60%,62%"
- waitForAnimationToEnd

# Switch to Create Group tab
- tapOn: "Create Group"
- waitForAnimationToEnd

# Verify Group Name field exists
- assertVisible: "Group Name"

# Verify duration quick buttons are visible
- assertVisible: "24h"

# Dismiss modal
- swipe:
    start: "50%,20%"
    end: "50%,90%"
    duration: 500
- waitForAnimationToEnd

# Verify back on map screen
- extendedWaitUntil:
    visible: "My Contacts"
    timeout: 10000
