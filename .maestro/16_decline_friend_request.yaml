appId: app.mygrid.grid
---
# Test: Decline a friend request from testuser4
# Prerequisite: testuser1 logged in on map screen, testuser4 invite created via API

- launchApp
- waitForAnimationToEnd
- extendedWaitUntil:
    visible: "My Contacts"
    timeout: 10000

# Give sync time to fetch the invite
- swipe:
    direction: DOWN
    duration: 500
- waitForAnimationToEnd

# Tap the notification bell
- tapOn:
    point: "90%,62%"
- waitForAnimationToEnd

# Verify Notifications modal opened
- assertVisible: "Notifications"

# Tap the first invite card
- tapOn:
    point: "50%,28%"
- waitForAnimationToEnd

# Tap Decline button
- tapOn: "Decline"
- waitForAnimationToEnd

# Close the notifications modal
- tapOn: "Close"
- waitForAnimationToEnd

# Verify back on map screen
- extendedWaitUntil:
    visible: "My Contacts"
    timeout: 15000
