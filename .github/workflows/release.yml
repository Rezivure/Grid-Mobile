name: Grid Release

on:
  schedule:
    - cron: '0 7 * * 0'  # Every Sunday 2am EST (7am UTC)
  workflow_dispatch:  # Or trigger manually anytime

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  check-changes:
    name: Check for Changes
    runs-on: [self-hosted, macOS, ARM64]
    outputs:
      should_release: ${{ steps.changes.outputs.should_release }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for changes since last release
        id: changes
        run: |
          LAST_TAG=$(git tag -l "v*" | sort -V | tail -1)
          if [ -z "$LAST_TAG" ]; then
            echo "should_release=true" >> $GITHUB_OUTPUT
          else
            COMMITS=$(git rev-list ${LAST_TAG}..HEAD --count)
            echo "Commits since $LAST_TAG: $COMMITS"
            if [ "$COMMITS" -gt "0" ]; then
              echo "should_release=true" >> $GITHUB_OUTPUT
            else
              echo "should_release=false" >> $GITHUB_OUTPUT
              echo "No changes since last release, skipping"
            fi
          fi

  release:
    name: Build, Publish & Release
    runs-on: [self-hosted, macOS, ARM64]
    needs: check-changes
    if: needs.check-changes.outputs.should_release == 'true'
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set version
        id: version
        run: |
          export PATH="/opt/homebrew/bin:$PATH"
          VERSION_NAME=$(grep '^version:' pubspec.yaml | sed 's/version: *//;s/+.*//')
          BUILD_NUMBER=$(( ${{ github.run_number }} + 500 ))
          sed -i '' "s/^version: .*/version: ${VERSION_NAME}+${BUILD_NUMBER}/" pubspec.yaml
          echo "üì¶ Release version: ${VERSION_NAME}+${BUILD_NUMBER}"
          echo "version=${VERSION_NAME}+${BUILD_NUMBER}" >> $GITHUB_OUTPUT
          echo "version_name=${VERSION_NAME}" >> $GITHUB_OUTPUT
          echo "build_number=${BUILD_NUMBER}" >> $GITHUB_OUTPUT

      - name: Create .env
        run: |
          cat > .env << 'EOF'
          MATRIX_SERVER_URL=https://matrix.mygrid.app
          GAUTH_URL=https://gauth.mygrid.app
          HOMESERVER=matrix.mygrid.app
          MAPS_URL=https://map.mygrid.app/v1/protomaps.pmtiles
          VERSION_CHECK_URL=https://version.mygrid.app
          EOF

      - name: Set up Android signing
        run: |
          cp "$HOME/.fastlane-secrets/local.properties" android/local.properties
          cp "$HOME/.fastlane-secrets/grid-prod-key.jks" android/app/grid-prod-key.jks

      - name: Install signing certificate
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychains -d user -s $KEYCHAIN_PATH login.keychain-db

      - name: Install provisioning profile
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp "$HOME/.fastlane-secrets/Grid_Appstore_CI.mobileprovision" \
            ~/Library/MobileDevice/Provisioning\ Profiles/fafae38f-8ebf-4447-8eb7-ba01d807e6bb.mobileprovision

      - name: Set up Fastlane secrets
        run: |
          mkdir -p fastlane/keys
          cp "$HOME/.fastlane-secrets/AuthKey.p8" fastlane/keys/AuthKey.p8
          cp "$HOME/.fastlane-secrets/.env" fastlane/.env
          cp "$HOME/.fastlane-secrets/google-play-key.json" fastlane/google-play-key.json

      - name: Build iOS
        run: |
          export PATH="/opt/homebrew/bin:$PATH"
          flutter build ipa --release --export-options-plist=ios/ExportOptions.plist

      - name: Build Android
        run: |
          export PATH="/opt/homebrew/bin:$PATH"
          flutter build appbundle --release
          flutter build apk --release

      - name: Upload iOS to TestFlight
        run: |
          export LC_ALL=en_US.UTF-8
          export LANG=en_US.UTF-8
          export PATH="/opt/homebrew/lib/ruby/gems/3.3.0/bin:/opt/homebrew/opt/ruby@3.3/bin:/opt/homebrew/bin:$PATH"
          fastlane ios beta

      - name: Submit iOS to App Store Review
        run: |
          export LC_ALL=en_US.UTF-8
          export LANG=en_US.UTF-8
          export PATH="/opt/homebrew/lib/ruby/gems/3.3.0/bin:/opt/homebrew/opt/ruby@3.3/bin:/opt/homebrew/bin:$PATH"

          # Write release notes for deliver
          mkdir -p fastlane/metadata/en-US
          bash scripts/build-release-notes.sh > fastlane/metadata/en-US/release_notes.txt

          fastlane ios release

      - name: Upload Android to Play Store Internal
        run: |
          export LC_ALL=en_US.UTF-8
          export LANG=en_US.UTF-8
          export PATH="/opt/homebrew/lib/ruby/gems/3.3.0/bin:/opt/homebrew/opt/ruby@3.3/bin:/opt/homebrew/bin:$PATH"
          fastlane android beta

      - name: Promote Android to Production
        run: |
          export LC_ALL=en_US.UTF-8
          export LANG=en_US.UTF-8
          export PATH="/opt/homebrew/lib/ruby/gems/3.3.0/bin:/opt/homebrew/opt/ruby@3.3/bin:/opt/homebrew/bin:$PATH"

          # Write release notes for Play Store
          BUILD_NUMBER="${{ steps.version.outputs.build_number }}"
          mkdir -p fastlane/metadata/android/en-US/changelogs
          bash scripts/build-release-notes.sh > "fastlane/metadata/android/en-US/changelogs/${BUILD_NUMBER}.txt"

          fastlane android release

      - name: Create GitHub Release
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          STORE_NOTES=$(bash scripts/build-release-notes.sh)

          gh release create "v${VERSION}" \
            --title "Grid v${VERSION}" \
            --notes "## Release Notes
          ${STORE_NOTES}

          ---
          - üì± iOS: Submitted to App Store Review
          - ü§ñ Android: Promoted to Production" \
            build/ios/ipa/Grid.ipa \
            build/app/outputs/bundle/release/app-release.aab \
            build/app/outputs/flutter-apk/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Clean up change files
        run: |
          rm -f changes/pr-*.md
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add changes/
          git diff --cached --quiet || git commit -m "chore: clear release notes after v${{ steps.version.outputs.version }} [skip ci]"
          git push origin HEAD:main || echo "‚ö†Ô∏è Could not push cleanup (branch protection). Clean up manually."

      - name: Clean up keychain
        if: always()
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true
