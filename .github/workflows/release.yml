name: Grid Release

on:
  schedule:
    - cron: '0 7 * * 0'  # Every Sunday 2am EST (7am UTC)
  workflow_dispatch:  # Or trigger manually anytime

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  check-changes:
    name: Check for Changes
    runs-on: [self-hosted, macOS, ARM64]
    outputs:
      should_release: ${{ steps.changes.outputs.should_release }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for changes since last release
        id: changes
        run: |
          LAST_TAG=$(git tag -l "v*" | sort -V | tail -1)
          if [ -z "$LAST_TAG" ]; then
            echo "should_release=true" >> $GITHUB_OUTPUT
          else
            COMMITS=$(git rev-list ${LAST_TAG}..HEAD --count)
            echo "Commits since $LAST_TAG: $COMMITS"
            if [ "$COMMITS" -gt "0" ]; then
              echo "should_release=true" >> $GITHUB_OUTPUT
            else
              echo "should_release=false" >> $GITHUB_OUTPUT
              echo "No changes since last release, skipping"
            fi
          fi

  release:
    name: Promote & Release
    runs-on: [self-hosted, macOS, ARM64]
    needs: check-changes
    if: needs.check-changes.outputs.should_release == 'true'
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify build artifacts exist
        run: |
          echo "Checking for existing build artifacts from CI..."
          ls -la build/ios/ipa/Grid.ipa
          ls -la build/app/outputs/bundle/release/app-release.aab
          ls -la build/app/outputs/flutter-apk/app-release.apk
          echo "‚úÖ All artifacts found"

      - name: Read version
        id: version
        run: |
          CURRENT=$(grep '^version:' pubspec.yaml | cut -d' ' -f2)
          echo "version=$CURRENT" >> $GITHUB_OUTPUT
          echo "üì¶ Releasing version: $CURRENT"

      - name: Install signing certificate
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychains -d user -s $KEYCHAIN_PATH login.keychain-db

      - name: Set up Fastlane secrets
        run: |
          mkdir -p fastlane/keys
          cp "$HOME/.fastlane-secrets/AuthKey.p8" fastlane/keys/AuthKey.p8
          cp "$HOME/.fastlane-secrets/.env" fastlane/.env
          cp "$HOME/.fastlane-secrets/google-play-key.json" fastlane/google-play-key.json

      - name: Build release notes
        id: notes
        run: |
          STORE_NOTES=$(bash scripts/build-release-notes.sh)
          echo "store_notes<<EOF" >> $GITHUB_OUTPUT
          echo "$STORE_NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "üìù Release notes:"
          echo "$STORE_NOTES"

      - name: Submit iOS to App Store Review
        run: |
          export LC_ALL=en_US.UTF-8
          export LANG=en_US.UTF-8
          export PATH="/opt/homebrew/lib/ruby/gems/3.3.0/bin:/opt/homebrew/opt/ruby@3.3/bin:/opt/homebrew/bin:$PATH"

          # Write release notes for deliver
          mkdir -p fastlane/metadata/en-US
          echo "${{ steps.notes.outputs.store_notes }}" > fastlane/metadata/en-US/release_notes.txt

          fastlane ios release

      - name: Promote Android to Production
        run: |
          export LC_ALL=en_US.UTF-8
          export LANG=en_US.UTF-8
          export PATH="/opt/homebrew/lib/ruby/gems/3.3.0/bin:/opt/homebrew/opt/ruby@3.3/bin:/opt/homebrew/bin:$PATH"

          # Write release notes for Play Store
          mkdir -p fastlane/metadata/android/en-US/changelogs
          VERSION="${{ steps.version.outputs.version }}"
          BUILD_NUMBER="${VERSION##*+}"
          echo "${{ steps.notes.outputs.store_notes }}" > "fastlane/metadata/android/en-US/changelogs/${BUILD_NUMBER}.txt"

          fastlane android release

      - name: Create GitHub Release
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          STORE_NOTES="${{ steps.notes.outputs.store_notes }}"

          gh release create "v${VERSION}" \
            --title "Grid v${VERSION}" \
            --notes "## Release Notes
          ${STORE_NOTES}

          ---
          - üì± iOS: Submitted to App Store Review
          - ü§ñ Android: Promoted to Production" \
            build/ios/ipa/Grid.ipa \
            build/app/outputs/bundle/release/app-release.aab \
            build/app/outputs/flutter-apk/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Clean up change files
        run: |
          rm -f changes/pr-*.md
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add changes/
          git diff --cached --quiet || git commit -m "chore: clear release notes after v${VERSION} [skip ci]"
          git push origin HEAD:main || echo "‚ö†Ô∏è Could not push cleanup (branch protection). Clean up manually."

      - name: Clean up keychain
        if: always()
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true
