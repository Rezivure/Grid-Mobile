name: Grid CI

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: [self-hosted, macOS, ARM64]
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Create CI .env
        run: |
          cat > .env << 'EOF'
          MATRIX_SERVER_URL=https://matrix.mygrid.app
          GAUTH_URL=https://gauth.mygrid.app
          HOMESERVER=matrix.mygrid.app
          MAPS_URL=https://map.mygrid.app/v1/protomaps.pmtiles
          VERSION_CHECK_URL=https://version.mygrid.app
          EOF

      - name: Run Flutter unit tests
        run: |
          export PATH="/opt/homebrew/bin:$HOME/.maestro/bin:$PATH"
          flutter test --reporter expanded 2>&1

  core-e2e-tests:
    name: Core E2E Tests (Fast)
    runs-on: [self-hosted, macOS, ARM64]
    timeout-minutes: 10
    needs: unit-tests
    steps:
      - uses: actions/checkout@v4

      - name: Create CI .env
        run: |
          cat > .env << 'EOF'
          MATRIX_SERVER_URL=https://matrix.mygrid.app
          GAUTH_URL=https://gauth.mygrid.app
          HOMESERVER=matrix.mygrid.app
          MAPS_URL=https://map.mygrid.app/v1/protomaps.pmtiles
          VERSION_CHECK_URL=https://version.mygrid.app
          EOF

      - name: Start test infrastructure
        run: |
          export PATH="/opt/homebrew/bin:$HOME/.maestro/bin:$PATH"
          # Start Synapse and create test accounts
          bash test-infra/scripts/run-e2e.sh --only infra 2>&1

      - name: Run core Maestro flows
        run: |
          export PATH="/opt/homebrew/bin:$HOME/.maestro/bin:$PATH"
          ./run-maestro.sh core --report-dir test-infra/reports/maestro-core

      - name: Stop test infrastructure
        if: always()
        run: |
          export PATH="/opt/homebrew/bin:$PATH"
          cd test-infra && docker compose down -v 2>&1 || true

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: core-e2e-report-${{ github.sha }}
          path: test-infra/reports/
          retention-days: 30

      - name: Upload Maestro debug artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: maestro-core-debug-${{ github.sha }}
          path: ~/.maestro/tests/
          retention-days: 7

  deploy-testflight:
    name: Deploy to TestFlight & Play Store
    runs-on: [self-hosted, macOS, ARM64]
    needs: [unit-tests, core-e2e-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Create .env
        run: |
          cat > .env << 'EOF'
          MATRIX_SERVER_URL=https://matrix.mygrid.app
          GAUTH_URL=https://gauth.mygrid.app
          HOMESERVER=matrix.mygrid.app
          MAPS_URL=https://map.mygrid.app/v1/protomaps.pmtiles
          VERSION_CHECK_URL=https://version.mygrid.app
          EOF

      - name: Install signing certificate
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          # Decode certificate
          echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH

          # Create temp keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate
          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Add to search list
          security list-keychains -d user -s $KEYCHAIN_PATH login.keychain-db

      - name: Set up Fastlane secrets
        run: |
          mkdir -p fastlane/keys
          cp "$HOME/.fastlane-secrets/AuthKey.p8" fastlane/keys/AuthKey.p8
          cp "$HOME/.fastlane-secrets/.env" fastlane/.env

      - name: Build & Upload iOS to TestFlight
        run: |
          export LC_ALL=en_US.UTF-8
          export LANG=en_US.UTF-8
          export PATH="/opt/homebrew/lib/ruby/gems/3.3.0/bin:/opt/homebrew/opt/ruby@3.3/bin:/opt/homebrew/bin:$PATH"
          fastlane ios beta

      - name: Build & Upload Android to Play Store Internal
        run: |
          export LC_ALL=en_US.UTF-8
          export LANG=en_US.UTF-8
          export PATH="/opt/homebrew/lib/ruby/gems/3.3.0/bin:/opt/homebrew/opt/ruby@3.3/bin:/opt/homebrew/bin:$PATH"
          fastlane android beta

      - name: Clean up keychain
        if: always()
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true
