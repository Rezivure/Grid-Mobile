services:
  synapse:
    image: matrixdotorg/synapse:latest
    container_name: grid-test-synapse
    volumes:
      - ./synapse:/data
    ports:
      - "8008:8008"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8008/health || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 15
      start_period: 10s

  test-setup:
    image: curlimages/curl:latest
    container_name: grid-test-setup
    depends_on:
      synapse:
        condition: service_healthy
    volumes:
      - ./scripts:/scripts
    entrypoint: ["sh", "/scripts/setup-accounts.sh"]
